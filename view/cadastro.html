<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../templates/cadastro/css/cadastro.css">

  </head>
  <body>

    <div class="container">


        <div class="campo1">

            <div>
                <div>
                    <h1 class="">Credito Funcionario</h1>
                    <hr>
                </div>

                <div>
                    <img src="" alt="">
                </div>

                <div>
                    <img style="display: inline-block;margin: 0 0 17px 0;" class="icone-perfil" src="../templates/cadastro/img/icone-perfil.png" alt="icone perfil">
                    <h1 style="display: inline-block;margin: 0;" class="h1-cads">Cadastre-se</h1>
                </div>
            </div>

                <div>
                    <form action="#">
                        <div>
                            <label for="" class="form-label ">Nome De Usuário</label>
                            <input type="text" class="form-control form-input" placeholder="Username" required>
                        </div>
                        
                        <div>
                            <label for="" class="form-label">E-mail</label>
                            <input type="email" class="form-control form-input" placeholder="email@email.com" required>
                        </div>

                        <div class="senha">
                            <label for="" class="form-label">Senha</label>
                            <input type="password" class="form-control form-input senha-inp" placeholder="Digite Sua Senha" required>
                        </div>

                        <div class="senha">
                            <label for="" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control form-input senha-inp" placeholder="Digite Sua Senha" required>
                        </div>

                        <div class="div-button">
                            <button class="btn btn-primary botao1" type="submit">Cadastrar</button>
                            <button class="btn btn-outline-primary" type="button">Já Pussuo Uma Conta</button>
                        </div>
                    </form>
                </div>

        </div>

    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
